<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://kit.fontawesome.com/800841e5eb.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                        <a href="home.html" class="nav__link">
                            <i class='bx bx-home-alt nav__icon'></i>
                            <span class="nav__name">Home</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="makeupbag.html" class="nav__link">
                            <i class='bx bx-briefcase-alt nav__icon'></i>
                            <span class="nav__name">Makeup Bag</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="discover.html" class="nav__link">
                            <i class='bx bx-search nav__icon'></i>  
                            <span class="nav__name">Discover</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link active-link">
                            <i class='bx bx-user nav__icon'></i>
                            <span class="nav__name">Profile</span>
                        </a>
                    </li>
                </ul>
            </div>
            <a href="home.html">
                <img src="compactimg/COMPACTlogo.png" alt="" class="nav__img">
            </a>
            <a href="" class="settings-icon">
                <i class="fa-solid fa-gear"></i>            
            </a>
        </nav>
    </header>
    <main>
        <section class="container section section__height" id="profile">
            <h2 class="section__title">Edit Profile</h2>
            <div class="profile-picture">
                <img id="profile-image" src="default.jpeg" alt="Profile Picture">
                <form id="profile-form">
                    <div class="profile-info">
                        <label for="profile-photo" class="file-label">Change Profile Picture</label>
                        <input type="file" id="profile-photo" accept="image/*">
                    </div>
                </form>
                <button class="remove-image-button" onclick="removeImage()">Remove Image</button>
            </div>
                 <div class="profile-info">
                    <label for="first-name">Name</label>
                    <input type="text" id="first-name">
                </div>
                <div class="profile-info">
                    <label for="last-name">Username</label>
                    <input type="text" id="last-name">
                </div>
                <div class="profile-info">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob">
                </div>
                <button class=save-changes type="submit">Save Changes</button>
            </form>
            <button class=log-out onclick="logout()">Log Out</button>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>

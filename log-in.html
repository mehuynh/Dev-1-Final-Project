<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="favicon icon" type="image/png" href="compactimg/compactfavicon.png">
    <script src="js/jquery.js"></script>
    <script src="js/my.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>
    <div class="box"> 
        <div class="container">
            <div class="image"><img src="compactimg/COMPACTlogo.png" alt="Image 1"></div>
                <div class="header">
                    <p>All your glam essentials!</p>
                </div>      
            <form id="loginForm">
                <div class="input-field">
                    <label for="email">
                        <input type="email" class="input" id="email" placeholder="Email" required>
                        <i class="bx bx-envelope"></i>
                    </label>
                </div>
                <div class="input-field">
                    <label for="password">
                        <input type="password" class="input" id="password" placeholder="Password" required>
                        <i class="bx bx-lock-alt"></i>
                    </label>
                </div>
                <div class="input-field">
                    <input type="submit" class="submit" value="Sign In">
                </div>
            </form>
            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check" class="custom-checkbox">
                    <label for="check" class="custom-checkbox-label">Remember Me</label>
                </div>
                <div class="right">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            
            if (email.trim() === "" || password.trim() === "") {
                alert("Please enter a valid email and password.");
                return;
            }
        
            window.location.href = "loading-content/loading.html";
        
            sessionStorage.setItem('redirectAfterLoad', 'true');
        });
    </script>  
</body>
</html>
